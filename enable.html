<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    In order to get your Harvest data, we need a Harvest OAuth2 client ID.
    If you don't have one, you can
    <a target="_blank" href="https://id.getharvest.com/developers">create an OAuth2 Application</a>.
    <form id="enableForm">
      <label for="clientId">Harvest OAuth2 Client Id:</label>
      <input type="text" id="clientId" name="clientId" />
      <button type="submit" class="mod-primary">Save</button>
    </form>
    <script src="./js/enable.js"></script>
  </body>
</html>
